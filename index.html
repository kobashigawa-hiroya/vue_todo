<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>title</title>
</head>
<body>
  <header>
    <h1>今日こなして行こうぜ！！！</h1>
  </header>
  <div id = "app">
    <div class="input-form">
      <input class="" type="text" ref="new_content" @keyup.enter="addTask">
      <button class="btn btn-warning" v-on:click="addTask">追加</button><br><br>
    </div>
    <div class="todo-container">
    <div class="todo-list" v-for="item in todolists" v-bind:key="item.id">
      <span>{{ item.id }}</span>
      <span v-if="!item.isEditing" v-on:dbclick="editTask(item)">{{ item.content }}</span><br>
      <!--isEditingがtrueかfalseかで表示を切り替え-->
      <input v-else type="text" v-model="item.content" v-on:blur="doneEdit(item)" v-on:keyup.enter="doneEdit(item)"><br>
    <!--v-on:blurは要素のフォーカスが解除された時に動作-->
    <!--editTaskとdoneEditが呼び出されるようにv-onを使用-->
      <!--input type="text" v-model="item.content"-->
      <!--という１行を加えるだけでタスクの中身と入力フォームが同期されます。-->
<button v-on:click="deleteTask(item)"><i class="fas fa-trash"></i></button>
<button v-on:click="changeState(item)">
  <span v-if="item.isCompleted"><class class="far fa-check-square"></class></span>
  <span v-else><i class="far fa-square"></i></span>
</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src = "index.js">
      
    </script>
</body>
</html>
